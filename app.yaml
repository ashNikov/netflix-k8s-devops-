apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-web
  namespace: netflix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-web
  template:
    metadata:
      labels:
        app: netflix-web
    spec:
      containers:
      - name: web
        image: netflix-web:v1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: netflix-web
  namespace: netflix
spec:
  selector:
    app: netflix-web
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
